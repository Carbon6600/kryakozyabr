<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>–ü–µ—Ä–µ–∫–ª–∞–¥–∞—á –∫—Ä—è–∫–æ–∑—è–±—Ä ;D</title>

  <style>
    :root{
      --win-border:#0b2f49;
      --panel-border:#1e5c7b;
      --bg-top:#7fc1e6;
      --bg-mid:#54a9d8;
      --bg-bot:#2c8fca;
      --btn-top:#2f6fb0;
      --btn-mid:#1f5e9b;
      --btn-bot:#124a83;
      --btn-border:#0e3f70;
      --btn2-top:#7a6acb;
      --btn2-mid:#4c3aa3;
      --btn2-bot:#2a1c78;
      --btn2-border:#1c115f;
      --btn-active:#ff6b35;
      --text:#0a0a0a;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      background:#111;
      font-family: Tahoma, Verdana, Arial, sans-serif;
      color:var(--text);
      padding: 20px;
    }

    button{ touch-action: manipulation; }

    .window{
      width: 505px;
      height: 380px;
      border: 2px solid var(--win-border);
      background: linear-gradient(to bottom, var(--bg-top) 0%, var(--bg-mid) 45%, var(--bg-bot) 100%);
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      position:relative;
      overflow:hidden;
    }

    .titlebar{
      height: 28px;
      background: linear-gradient(to bottom, #d9e6f6 0%, #bcd3ee 100%);
      border-bottom: 1px solid #7a98b6;
      display:flex;
      align-items:center;
      padding: 0 10px;
      font-size: 13px;
    }
    .titlebar .title{
      font-weight: 700;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
    }

    .content{
      padding: 10px 10px 12px 10px;
      height: calc(100% - 28px);
      position:relative;
    }

    .top-buttons{
      display:flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .btn{
      flex:1;
      height: 42px;
      border-radius: 6px;
      border: 2px solid var(--btn-border);
      background: linear-gradient(to bottom, var(--btn-top) 0%, var(--btn-mid) 55%, var(--btn-bot) 100%);
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: .2px;
      cursor:pointer;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.25),
        0 2px 0 rgba(0,0,0,.25);
      text-shadow: 0 1px 0 rgba(0,0,0,.45);
      transition: all 0.2s;
    }
    .btn:hover{
      filter: brightness(1.1);
    }
    .btn:active{
      transform: translateY(1px);
      box-shadow:
        inset 0 2px 6px rgba(0,0,0,.35),
        0 1px 0 rgba(0,0,0,.2);
    }
    .btn.active{
      background: linear-gradient(to bottom, var(--btn-active) 0%, #e55a2b 55%, #c4451a 100%);
      border-color: #a33a15;
    }

    .panes{
      display:flex;
      gap: 10px;
      height: 215px;
    }
    .pane{
      flex:1;
      border: 2px solid var(--panel-border);
      background: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
      position:relative;
      display:flex;
      flex-direction: column;
    }
    .pane-label{
      position: absolute;
      top: 4px;
      right: 8px;
      font-size: 11px;
      color: rgba(10,50,80,0.6);
      font-weight: bold;
      pointer-events: none;
      z-index: 10;
    }
    textarea{
      width:100%;
      height:100%;
      resize:none;
      border:0;
      outline:none;
      padding: 24px 10px 10px 10px;
      font-size: 16px;
      background: transparent;
      color:#0c0c0c;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    .bottom{
      position:absolute;
      right: 10px;
      bottom: 10px;
      display:flex;
      gap: 8px;
      align-items:flex-end;
    }

    .btn2{
      width: auto;
      min-width: 100px;
      height: 40px;
      border-radius: 6px;
      border: 2px solid var(--btn2-border);
      background: linear-gradient(to bottom, var(--btn2-top) 0%, var(--btn2-mid) 55%, var(--btn2-bot) 100%);
      color:#fff;
      font-weight: 700;
      font-size: 14px;
      cursor:pointer;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.25),
        0 2px 0 rgba(0,0,0,.25);
      text-shadow: 0 1px 0 rgba(0,0,0,.45);
      padding: 0 15px;
    }
    .btn2:hover{
      filter: brightness(1.1);
    }
    .btn2:active{ transform: translateY(1px); }
    .btn2.copy{
      border-color: #2d5a27;
      background: linear-gradient(to bottom, #5cb85c 0%, #449d44 55%, #357a35 100%);
    }

    .stamp{
      position:absolute;
      left: -10px;
      bottom: 22px;
      width: 220px;
      height: 110px;
      transform: rotate(-16deg);
      opacity: .30;
      pointer-events:none;
      filter: saturate(0.9);
    }
    .stamp .box{
      width:100%;
      height:100%;
      border: 5px solid rgba(20,70,95,.75);
      border-radius: 6px;
      display:grid;
      place-items:center;
    }
    .stamp .text{
      font-weight: 900;
      font-size: 26px;
      letter-spacing: 2px;
      color: rgba(20,70,95,.85);
      text-transform: uppercase;
      text-align:center;
      line-height: 1.05;
    }

    .restore-btn{
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: var(--btn-active);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* =========================
       üì± MOBILE ADAPTATION
       ========================= */
    @media (max-width: 640px) {
      body{
        padding: 10px;
        place-items: start center;
      }

      .window{
        width: 100%;
        max-width: 100%;
        height: auto;
        overflow: visible;
      }

      .content{
        height: auto;
      }

      .top-buttons{
        flex-direction: column;
      }

      .btn{
        width: 100%;
        height: 44px;
        font-size: 16px;
      }

      .panes{
        flex-direction: column;
        height: auto;
      }

      .pane{
        min-height: 150px;
      }

      textarea{
        font-size: 16px;
      }

      .bottom{
        position: static;
        margin-top: 12px;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .btn2{
        flex: 1;
        min-width: 80px;
        height: 44px;
        font-size: 14px;
      }

      .stamp{
        position: static;
        transform: rotate(-10deg);
        margin-top: 14px;
        opacity: 0.2;
      }
    }
  </style>
</head>

<body>
  <button class="restore-btn" id="restore" onclick="restoreWindow()">‚Üª –í—ñ–¥–Ω–æ–≤–∏—Ç–∏ –≤—ñ–∫–Ω–æ</button>
  
  <div class="window" id="win">
    <div class="titlebar">
      <div class="title">–ü–µ—Ä–µ–∫–ª–∞–¥–∞—á –∫—Ä—è–∫–æ–∑—è–±—Ä ;D</div>
    </div>

    <div class="content">
      <div class="top-buttons">
        <button class="btn active" id="btnLR">[ EN ‚Üí UA ]</button>
        <button class="btn" id="btnRL">[ UA ‚Üí EN ]</button>
      </div>

      <div class="panes">
        <div class="pane">
          <span class="pane-label">–í–•–Ü–î</span>
          <textarea id="left" spellcheck="false" placeholder="–í–≤–µ–¥–∏ —Ç–µ–∫—Å—Ç...">Ghbvth</textarea>
        </div>
        <div class="pane">
          <span class="pane-label">–†–ï–ó–£–õ–¨–¢–ê–¢</span>
          <textarea id="right" spellcheck="false" placeholder="–¢—É—Ç –∑'—è–≤–∏—Ç—å—Å—è –ø–µ—Ä–µ–∫–ª–∞–¥..." readonly>–ü—Ä–∏–≤—ñ—Ç</textarea>
        </div>
      </div>

      <div class="stamp" aria-hidden="true">
        <div class="box">
          <div class="text">MADE IN<br>UKRAINE</div>
        </div>
      </div>

      <div class="bottom">
        <button class="btn2 copy" id="copy">üìã –ö–æ–ø—ñ—é–≤–∞—Ç–∏</button>
        <button class="btn2" id="clear">üóë –û—á–∏—Å—Ç–∏—Ç–∏</button>
        <button class="btn2" id="exit">‚úï –í–∏—Ö—ñ–¥</button>
      </div>
    </div>
  </div>

  <script>
    // ===== Keyboard layout maps =====
    // English layout (–≤–∫–ª—é—á–∞—é—á–∏ —Ü–∏—Ñ—Ä–∏ —Ç–∞ —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª–∏)
    const en = "`1234567890-=qwertyuiop[]\\asdfghjkl;'zxcvbnm,./";
    // Ukrainian layout (–≤—ñ–¥–ø–æ–≤—ñ–¥–Ω—ñ—Å—Ç—å)
    const ua = "'1234567890-=–π—Ü—É–∫–µ–Ω–≥—à—â–∑—Ö—ó\\—Ñ—ñ–≤–∞–ø—Ä–æ–ª–¥–∂—î—è—á—Å–º–∏—Ç—å–±—é.";

    // –ú–∞–ø–ø—ñ–Ω–≥ –¥–ª—è –≤–µ–ª–∏–∫–∏—Ö –ª—ñ—Ç–µ—Ä
    const enUpper = en.toUpperCase();
    const uaUpper = "“ê1234567890-=–ô–¶–£–ö–ï–ù–ì–®–©–ó–•–á\\–§–Ü–í–ê–ü–†–û–õ–î–ñ–Ñ–Ø–ß–°–ú–ò–¢–¨–ë–Æ.";

    function swapLayout(text, from, to, fromUpper, toUpper){
      let out = "";
      for (const ch of text){
        // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –º–∞–ª—ñ –ª—ñ—Ç–µ—Ä–∏
        let idx = from.indexOf(ch);
        if (idx !== -1) {
          out += to[idx] ?? ch;
          continue;
        }
        // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –≤–µ–ª–∏–∫—ñ –ª—ñ—Ç–µ—Ä–∏
        idx = fromUpper.indexOf(ch);
        if (idx !== -1) {
          const mapped = toUpper[idx] ?? to[idx] ?? ch;
          out += mapped;
          continue;
        }
        // –Ø–∫—â–æ –Ω–µ –∑–Ω–∞–π—à–ª–∏ ‚Äî –∑–∞–ª–∏—à–∞—î–º–æ —è–∫ —î
        out += ch;
      }
      return out;
    }

    const left  = document.getElementById("left");
    const right = document.getElementById("right");
    const btnLR = document.getElementById("btnLR");
    const btnRL = document.getElementById("btnRL");

    let direction = "EN_UA";

    function updateButtons() {
      if (direction === "EN_UA") {
        btnLR.classList.add("active");
        btnRL.classList.remove("active");
        right.setAttribute("readonly", "true");
        left.removeAttribute("readonly");
      } else {
        btnRL.classList.add("active");
        btnLR.classList.remove("active");
        left.setAttribute("readonly", "true");
        right.removeAttribute("readonly");
      }
    }

    function translate() {
      if (direction === "EN_UA") {
        right.value = swapLayout(left.value, en, ua, enUpper, uaUpper);
      } else {
        left.value = swapLayout(right.value, ua, en, uaUpper, enUpper);
      }
    }

    // EN -> UA
    btnLR.addEventListener("click", () => {
      direction = "EN_UA";
      updateButtons();
      translate();
      left.focus();
    });

    // UA -> EN
    btnRL.addEventListener("click", () => {
      direction = "UA_EN";
      updateButtons();
      translate();
      right.focus();
    });

    // –û—á–∏—Å—Ç–∏—Ç–∏
    document.getElementById("clear").addEventListener("click", () => {
      left.value = "";
      right.value = "";
      if (direction === "EN_UA") {
        left.focus();
      } else {
        right.focus();
      }
    });

    // –ö–æ–ø—ñ—é–≤–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
    document.getElementById("copy").addEventListener("click", async () => {
      const textToCopy = direction === "EN_UA" ? right.value : left.value;
      try {
        await navigator.clipboard.writeText(textToCopy);
        const btn = document.getElementById("copy");
        const originalText = btn.textContent;
        btn.textContent = "‚úì –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!";
        setTimeout(() => {
          btn.textContent = originalText;
        }, 1500);
      } catch (err) {
        // Fallback –¥–ª—è —Å—Ç–∞—Ä–∏—Ö –±—Ä–∞—É–∑–µ—Ä—ñ–≤
        const textArea = document.createElement("textarea");
        textArea.value = textToCopy;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("copy");
        document.body.removeChild(textArea);
      }
    });

    // –í–∏—Ö—ñ–¥ (–ø—Ä–∏—Ö–æ–≤—É—î –≤—ñ–∫–Ω–æ)
    document.getElementById("exit").addEventListener("click", () => {
      document.getElementById("win").style.display = "none";
      document.getElementById("restore").style.display = "block";
    });

    // –í—ñ–¥–Ω–æ–≤–∏—Ç–∏ –≤—ñ–∫–Ω–æ
    function restoreWindow() {
      document.getElementById("win").style.display = "block";
      document.getElementById("restore").style.display = "none";
    }

    // Auto translate –ø—Ä–∏ –≤–≤–µ–¥–µ–Ω–Ω—ñ
    left.addEventListener("input", () => {
      if (direction === "EN_UA") {
        translate();
      }
    });

    right.addEventListener("input", () => {
      if (direction === "UA_EN") {
        translate();
      }
    });

    // Hotkeys
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") document.getElementById("clear").click();
      if (e.ctrlKey && e.key.toLowerCase() === "c" && !window.getSelection().toString()) {
        e.preventDefault();
        document.getElementById("copy").click();
      }
    });

    // Init
    updateButtons();
    translate();
  </script>
</body>
</html>

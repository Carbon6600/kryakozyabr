<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>–ü–µ—Ä–µ–∫–ª–∞–¥–∞—á –∫—Ä—è–∫–æ–∑—è–±—Ä ;D</title>

  <style>
    :root{
      --win-border:#0b2f49;
      --panel-border:#1e5c7b;
      --bg-top:#7fc1e6;
      --bg-mid:#54a9d8;
      --bg-bot:#2c8fca;
      --btn-top:#2f6fb0;
      --btn-mid:#1f5e9b;
      --btn-bot:#124a83;
      --btn-border:#0e3f70;
      --btn2-top:#7a6acb;
      --btn2-mid:#4c3aa3;
      --btn2-bot:#2a1c78;
      --btn2-border:#1c115f;
      --btn-active:#ff6b35;
      --text:#0a0a0a;
      --w95-teal:#008080;
      --w95-blue:#0000a8;
      --w95-gray:#c0c0c0;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      background:#111;
      font-family: Tahoma, Verdana, Arial, sans-serif;
      color:var(--text);
      padding: 20px;
      overflow: hidden;
    }

    button{ touch-action: manipulation; }

    /* === –ì–û–õ–û–í–ù–ï –í–Ü–ö–ù–û === */
    .window{
      width: 505px;
      height: 380px;
      border: 2px solid var(--win-border);
      background: linear-gradient(to bottom, var(--bg-top) 0%, var(--bg-mid) 45%, var(--bg-bot) 100%);
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      position:relative;
      overflow:hidden;
      transition: opacity 0.3s;
    }

    .titlebar{
      height: 28px;
      background: linear-gradient(to bottom, #d9e6f6 0%, #bcd3ee 100%);
      border-bottom: 1px solid #7a98b6;
      display:flex;
      align-items:center;
      padding: 0 10px;
      font-size: 13px;
    }
    .titlebar .title{
      font-weight: 700;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
    }

    .content{
      padding: 10px 10px 12px 10px;
      height: calc(100% - 28px);
      position:relative;
    }

    .top-buttons{
      display:flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .btn{
      flex:1;
      height: 42px;
      border-radius: 6px;
      border: 2px solid var(--btn-border);
      background: linear-gradient(to bottom, var(--btn-top) 0%, var(--btn-mid) 55%, var(--btn-bot) 100%);
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: .2px;
      cursor:pointer;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.25),
        0 2px 0 rgba(0,0,0,.25);
      text-shadow: 0 1px 0 rgba(0,0,0,.45);
      transition: all 0.2s;
    }
    .btn:hover{
      filter: brightness(1.1);
    }
    .btn:active{
      transform: translateY(1px);
      box-shadow:
        inset 0 2px 6px rgba(0,0,0,.35),
        0 1px 0 rgba(0,0,0,.2);
    }
    .btn.active{
      background: linear-gradient(to bottom, var(--btn-active) 0%, #e55a2b 55%, #c4451a 100%);
      border-color: #a33a15;
    }

    .panes{
      display:flex;
      gap: 10px;
      height: 215px;
    }
    .pane{
      flex:1;
      border: 2px solid var(--panel-border);
      background: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
      position:relative;
      display:flex;
      flex-direction: column;
    }
    .pane-label{
      position: absolute;
      top: 4px;
      right: 8px;
      font-size: 11px;
      color: rgba(10,50,80,0.6);
      font-weight: bold;
      pointer-events: none;
      z-index: 10;
    }
    textarea{
      width:100%;
      height:100%;
      resize:none;
      border:0;
      outline:none;
      padding: 24px 10px 10px 10px;
      font-size: 16px;
      background: transparent;
      color:#0c0c0c;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    .bottom{
      position:absolute;
      right: 10px;
      bottom: 10px;
      display:flex;
      gap: 8px;
      align-items:flex-end;
    }

    .btn2{
      width: auto;
      min-width: 100px;
      height: 40px;
      border-radius: 6px;
      border: 2px solid var(--btn2-border);
      background: linear-gradient(to bottom, var(--btn2-top) 0%, var(--btn2-mid) 55%, var(--btn2-bot) 100%);
      color:#fff;
      font-weight: 700;
      font-size: 14px;
      cursor:pointer;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.25),
        0 2px 0 rgba(0,0,0,.25);
      text-shadow: 0 1px 0 rgba(0,0,0,.45);
      padding: 0 15px;
    }
    .btn2:hover{
      filter: brightness(1.1);
    }
    .btn2:active{ transform: translateY(1px); }
    .btn2.copy{
      border-color: #2d5a27;
      background: linear-gradient(to bottom, #5cb85c 0%, #449d44 55%, #357a35 100%);
    }

    .stamp{
      position:absolute;
      left: -10px;
      bottom: 22px;
      width: 220px;
      height: 110px;
      transform: rotate(-16deg);
      opacity: .30;
      pointer-events:none;
      filter: saturate(0.9);
    }
    .stamp .box{
      width:100%;
      height:100%;
      border: 5px solid rgba(20,70,95,.75);
      border-radius: 6px;
      display:grid;
      place-items:center;
    }
    .stamp .text{
      font-weight: 900;
      font-size: 26px;
      letter-spacing: 2px;
      color: rgba(20,70,95,.85);
      text-transform: uppercase;
      text-align:center;
      line-height: 1.05;
    }

    /* === –ï–ö–†–ê–ù –í–ò–•–û–î–£ WINDOWS 95 === */
    .shutdown-screen{
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--w95-teal);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: "MS Sans Serif", Tahoma, sans-serif;
    }

    .shutdown-screen.active{
      display: flex;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .w95-window{
      width: 400px;
      background: var(--w95-gray);
      border: 3px solid;
      border-color: #ffffff #808080 #808080 #ffffff;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      padding: 3px;
    }

    .w95-titlebar{
      background: linear-gradient(90deg, #0000a8 0%, #1084d0 100%);
      color: white;
      padding: 3px 5px;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .w95-titlebar::before{
      content: "üñ•Ô∏è";
      font-size: 12px;
    }

    .w95-content{
      padding: 20px;
      background: var(--w95-gray);
      border: 2px solid;
      border-color: #dfdfdf #000 #000 #dfdfdf;
      margin-top: 3px;
      text-align: center;
    }

    .w95-logo{
      font-size: 48px;
      margin-bottom: 15px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .w95-text{
      font-size: 18px;
      color: #000;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .w95-progress{
      width: 100%;
      height: 20px;
      background: #fff;
      border: 2px inset #808080;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .w95-progress-bar{
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0000a8 0%, #1084d0 100%);
      animation: progress 4s linear forwards;
    }

    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .w95-buttons{
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .w95-btn{
      padding: 5px 20px;
      background: var(--w95-gray);
      border: 2px outset #fff;
      font-size: 14px;
      cursor: pointer;
      font-family: "MS Sans Serif", Tahoma, sans-serif;
    }

    .w95-btn:active{
      border: 2px inset #fff;
    }

    .w95-btn:hover{
      background: #d4d4d4;
    }

    .w95-clouds{
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      opacity: 0.1;
      pointer-events: none;
    }

    .w95-cloud{
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      from { transform: translateX(-100px); }
      to { transform: translateX(calc(100vw + 100px)); }
    }

    /* =========================
       üì± MOBILE ADAPTATION
       ========================= */
    @media (max-width: 640px) {
      body{
        padding: 10px;
        place-items: start center;
      }

      .window{
        width: 100%;
        max-width: 100%;
        height: auto;
        overflow: visible;
      }

      .content{
        height: auto;
      }

      .top-buttons{
        flex-direction: column;
      }

      .btn{
        width: 100%;
        height: 44px;
        font-size: 16px;
      }

      .panes{
        flex-direction: column;
        height: auto;
      }

      .pane{
        min-height: 150px;
      }

      textarea{
        font-size: 16px;
      }

      .bottom{
        position: static;
        margin-top: 12px;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .btn2{
        flex: 1;
        min-width: 80px;
        height: 44px;
        font-size: 14px;
      }

      .stamp{
        position: static;
        transform: rotate(-10deg);
        margin-top: 14px;
        opacity: 0.2;
      }

      .w95-window{
        width: 90%;
        max-width: 350px;
      }
    }
  </style>
</head>

<body>
  <!-- –ì–û–õ–û–í–ù–ï –í–Ü–ö–ù–û -->
  <div class="window" id="win">
    <div class="titlebar">
      <div class="title">–ü–µ—Ä–µ–∫–ª–∞–¥–∞—á –∫—Ä—è–∫–æ–∑—è–±—Ä ;D</div>
    </div>

    <div class="content">
      <div class="top-buttons">
        <button class="btn" id="btnLR">[ EN ‚Üí UA ]</button>
        <button class="btn" id="btnRL">[ UA ‚Üí EN ]</button>
      </div>

      <div class="panes">
        <div class="pane">
          <span class="pane-label" id="label-left">–í–•–Ü–î (EN)</span>
          <textarea id="left" spellcheck="false" placeholder="–í–≤–µ–¥–∏ —Ç–µ–∫—Å—Ç..."></textarea>
        </div>
        <div class="pane">
          <span class="pane-label" id="label-right">–í–ò–•–Ü–î (UA)</span>
          <textarea id="right" spellcheck="false" placeholder="–¢—É—Ç –∑'—è–≤–∏—Ç—å—Å—è –ø–µ—Ä–µ–∫–ª–∞–¥..."></textarea>
        </div>
      </div>

      <div class="stamp" aria-hidden="true">
        <div class="box">
          <div class="text">MADE IN<br>UKRAINE</div>
        </div>
      </div>

      <div class="bottom">
        <button class="btn2 copy" id="copy">üìã –ö–æ–ø—ñ—é–≤–∞—Ç–∏</button>
        <button class="btn2" id="clear">üóë –û—á–∏—Å—Ç–∏—Ç–∏</button>
        <button class="btn2" id="exit">‚úï –í–∏—Ö—ñ–¥</button>
      </div>
    </div>
  </div>

  <!-- –ï–ö–†–ê–ù –í–ò–•–û–î–£ WINDOWS 95 -->
  <div class="shutdown-screen" id="shutdownScreen">
    <div class="w95-clouds" id="clouds"></div>
    
    <div class="w95-window">
      <div class="w95-titlebar">–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—è —Ä–æ–±–æ—Ç–∏ Windows</div>
      <div class="w95-content">
        <div class="w95-logo">üñ•Ô∏è</div>
        <div class="w95-text">–ó–∞—á–µ–∫–∞–π—Ç–µ, Windows –∑–∞–≤–µ—Ä—à—É—î —Ä–æ–±–æ—Ç—É...</div>
        <div class="w95-progress">
          <div class="w95-progress-bar" id="progressBar"></div>
        </div>
        <div class="w95-buttons">
          <button class="w95-btn" id="cancelShutdown">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
          <button class="w95-btn" id="forceExit">–í–∏–π—Ç–∏ –∑–∞—Ä–∞–∑</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== Keyboard layout maps =====
    const en = "`1234567890-=qwertyuiop[]\\asdfghjkl;'zxcvbnm,./";
    const ua = "'1234567890-=–π—Ü—É–∫–µ–Ω–≥—à—â–∑—Ö—ó\\—Ñ—ñ–≤–∞–ø—Ä–æ–ª–¥–∂—î—è—á—Å–º–∏—Ç—å–±—é.";
    const enUpper = en.toUpperCase();
    const uaUpper = "“ê1234567890-=–ô–¶–£–ö–ï–ù–ì–®–©–ó–•–á\\–§–Ü–í–ê–ü–†–û–õ–î–ñ–Ñ–Ø–ß–°–ú–ò–¢–¨–ë–Æ.";

    const left = document.getElementById("left");
    const right = document.getElementById("right");
    const btnLR = document.getElementById("btnLR");
    const btnRL = document.getElementById("btnRL");
    const labelLeft = document.getElementById("label-left");
    const labelRight = document.getElementById("label-right");
    const win = document.getElementById("win");
    const shutdownScreen = document.getElementById("shutdownScreen");

    let direction = "AUTO";

    function swapLayout(text, from, to, fromUpper, toUpper){
      let out = "";
      for (const ch of text){
        let idx = from.indexOf(ch);
        if (idx !== -1) {
          out += to[idx] || ch;
          continue;
        }
        idx = fromUpper.indexOf(ch);
        if (idx !== -1) {
          const mapped = toUpper[idx] || to[idx] || ch;
          out += mapped;
          continue;
        }
        out += ch;
      }
      return out;
    }

    function translate() {
      const leftText = left.value;
      const rightText = right.value;
      
      let currentDirection = direction;
      
      if (direction === "AUTO") {
        const activeElement = document.activeElement;
        
        if (activeElement === left && leftText) {
          currentDirection = "EN_UA";
        } else if (activeElement === right && rightText) {
          currentDirection = "UA_EN";
        } else if (leftText && !rightText) {
          currentDirection = "EN_UA";
        } else if (rightText && !leftText) {
          currentDirection = "UA_EN";
        } else {
          currentDirection = "EN_UA";
        }
      }

      if (currentDirection === "EN_UA") {
        right.value = swapLayout(leftText, en, ua, enUpper, uaUpper);
      } else {
        left.value = swapLayout(rightText, ua, en, uaUpper, enUpper);
      }
      
      updateLabels(currentDirection);
    }

    function updateLabels(dir) {
      if (dir === "EN_UA") {
        labelLeft.textContent = "–í–•–Ü–î (EN)";
        labelRight.textContent = "–í–ò–•–Ü–î (UA)";
        btnLR.classList.add("active");
        btnRL.classList.remove("active");
      } else {
        labelLeft.textContent = "–í–ò–•–Ü–î (EN)";
        labelRight.textContent = "–í–•–Ü–î (UA)";
        btnRL.classList.add("active");
        btnLR.classList.remove("active");
      }
    }

    // –†—É—á–Ω–µ –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è
    btnLR.addEventListener("click", function() {
      direction = "EN_UA";
      translate();
      left.focus();
    });

    btnRL.addEventListener("click", function() {
      direction = "UA_EN";
      translate();
      right.focus();
    });

    // –ê–≤—Ç–æ–ø–µ—Ä–µ–∫–ª–∞–¥ –ø—Ä–∏ –≤–≤–µ–¥–µ–Ω–Ω—ñ
    left.addEventListener("input", function() {
      if (direction === "AUTO") {
        direction = "EN_UA";
      }
      translate();
    });

    right.addEventListener("input", function() {
      if (direction === "AUTO") {
        direction = "UA_EN";
      }
      translate();
    });

    // –ü—Ä–∏ —Ñ–æ–∫—É—Å—ñ –æ–Ω–æ–≤–ª—é—î–º–æ –º—ñ—Ç–∫–∏
    left.addEventListener("focus", function() {
      if (direction === "AUTO") updateLabels("EN_UA");
    });
    
    right.addEventListener("focus", function() {
      if (direction === "AUTO") updateLabels("UA_EN");
    });

    // –û—á–∏—Å—Ç–∏—Ç–∏
    document.getElementById("clear").addEventListener("click", function() {
      left.value = "";
      right.value = "";
      direction = "AUTO";
      btnLR.classList.remove("active");
      btnRL.classList.remove("active");
      labelLeft.textContent = "–í–•–Ü–î (EN)";
      labelRight.textContent = "–í–ò–•–Ü–î (UA)";
      left.focus();
    });

    // –ö–æ–ø—ñ—é–≤–∞—Ç–∏
    document.getElementById("copy").addEventListener("click", async function() {
      const textToCopy = direction === "EN_UA" ? right.value : left.value;
      if (!textToCopy) return;
      
      try {
        await navigator.clipboard.writeText(textToCopy);
        const btn = document.getElementById("copy");
        const originalText = btn.textContent;
        btn.textContent = "‚úì –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!";
        setTimeout(function() { btn.textContent = originalText; }, 1500);
      } catch (err) {
        const textArea = document.createElement("textarea");
        textArea.value = textToCopy;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("copy");
        document.body.removeChild(textArea);
      }
    });

    // === –ï–ö–†–ê–ù –í–ò–•–û–î–£ WINDOWS 95 ===
    
    function generateClouds() {
      const container = document.getElementById("clouds");
      container.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        const cloud = document.createElement("div");
        cloud.className = "w95-cloud";
        cloud.style.width = (100 + Math.random() * 100) + "px";
        cloud.style.height = (60 + Math.random() * 40) + "px";
        cloud.style.top = (Math.random() * 80) + "%";
        cloud.style.left = "-200px";
        cloud.style.animationDelay = (i * 4) + "s";
        cloud.style.animationDuration = (15 + Math.random() * 10) + "s";
        container.appendChild(cloud);
      }
    }

    document.getElementById("exit").addEventListener("click", function() {
      shutdownScreen.classList.add("active");
      generateClouds();
      
      setTimeout(function() {
        document.body.innerHTML = '<div style="background:black;height:100vh;width:100vw;display:flex;align-items:center;justify-content:center;color:#666;font-family:monospace;">It is now safe to turn off your computer.</div>';
        document.title = "Windows is now shutting down...";
      }, 4500);
    });

    document.getElementById("cancelShutdown").addEventListener("click", function() {
      shutdownScreen.classList.remove("active");
      document.getElementById("clouds").innerHTML = "";
      const bar = document.getElementById("progressBar");
      bar.style.animation = "none";
      void bar.offsetHeight;
      bar.style.animation = null;
    });

    document.getElementById("forceExit").addEventListener("click", function() {
      document.body.innerHTML = '<div style="background:black;height:100vh;width:100vw;display:flex;align-items:center;justify-content:center;color:#666;font-family:monospace;">It is now safe to turn off your computer.</div>';
      document.title = "It is now safe to turn off your computer.";
    });

    // Hotkeys
    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        if (shutdownScreen.classList.contains("active")) {
          document.getElementById("cancelShutdown").click();
        } else {
          document.getElementById("clear").click();
        }
      }
    });

    // Init
    left.focus();
  </script>
</body>
</html>

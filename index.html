<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>–ü–µ—Ä–µ–∫–ª–∞–¥–∞—á –∫—Ä—è–∫–æ–∑—è–±—Ä ;D</title>

  <style>
    :root{
      --win-border:#0b2f49;
      --panel-border:#1e5c7b;

      --bg-top:#7fc1e6;
      --bg-mid:#54a9d8;
      --bg-bot:#2c8fca;

      --btn-top:#2f6fb0;
      --btn-mid:#1f5e9b;
      --btn-bot:#124a83;
      --btn-border:#0e3f70;

      --btn2-top:#7a6acb;
      --btn2-mid:#4c3aa3;
      --btn2-bot:#2a1c78;
      --btn2-border:#1c115f;

      --text:#0a0a0a;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      background:#111;
      font-family: Tahoma, Verdana, Arial, sans-serif;
      color:var(--text);
      padding: 20px;
    }

    button{ touch-action: manipulation; }

    .window{
      width: 505px;
      height: 357px;
      border: 2px solid var(--win-border);
      background: linear-gradient(to bottom, var(--bg-top) 0%, var(--bg-mid) 45%, var(--bg-bot) 100%);
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      position:relative;
      overflow:hidden;
    }

    .titlebar{
      height: 28px;
      background: linear-gradient(to bottom, #d9e6f6 0%, #bcd3ee 100%);
      border-bottom: 1px solid #7a98b6;
      display:flex;
      align-items:center;
      padding: 0 10px;
      font-size: 13px;
    }
    .titlebar .title{
      font-weight: 700;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
    }

    .content{
      padding: 10px 10px 12px 10px;
      height: calc(100% - 28px);
      position:relative;
    }

    .top-buttons{
      display:flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .btn{
      flex:1;
      height: 42px;
      border-radius: 6px;
      border: 2px solid var(--btn-border);
      background: linear-gradient(to bottom, var(--btn-top) 0%, var(--btn-mid) 55%, var(--btn-bot) 100%);
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: .2px;
      cursor:pointer;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.25),
        0 2px 0 rgba(0,0,0,.25);
      text-shadow: 0 1px 0 rgba(0,0,0,.45);
    }
    .btn:active{
      transform: translateY(1px);
      box-shadow:
        inset 0 2px 6px rgba(0,0,0,.35),
        0 1px 0 rgba(0,0,0,.2);
    }

    .panes{
      display:flex;
      gap: 10px;
      height: 215px;
    }
    .pane{
      flex:1;
      border: 2px solid var(--panel-border);
      background: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
      position:relative;
    }
    textarea{
      width:100%;
      height:100%;
      resize:none;
      border:0;
      outline:none;
      padding: 10px;
      font-size: 16px;
      background: transparent;
      color:#0c0c0c;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    .bottom{
      position:absolute;
      right: 10px;
      bottom: 10px;
      display:flex;
      gap: 12px;
      align-items:flex-end;
    }

    .btn2{
      width: 125px;
      height: 46px;
      border-radius: 6px;
      border: 2px solid var(--btn2-border);
      background: linear-gradient(to bottom, var(--btn2-top) 0%, var(--btn2-mid) 55%, var(--btn2-bot) 100%);
      color:#fff;
      font-weight: 800;
      font-size: 20px;
      cursor:pointer;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.25),
        0 2px 0 rgba(0,0,0,.25);
      text-shadow: 0 1px 0 rgba(0,0,0,.45);
    }
    .btn2:active{ transform: translateY(1px); }

    .stamp{
      position:absolute;
      left: -10px;
      bottom: 22px;
      width: 220px;
      height: 110px;
      transform: rotate(-16deg);
      opacity: .30;
      pointer-events:none;
      filter: saturate(0.9);
    }
    .stamp .box{
      width:100%;
      height:100%;
      border: 5px solid rgba(20,70,95,.75);
      border-radius: 6px;
      display:grid;
      place-items:center;
    }
    .stamp .text{
      font-weight: 900;
      font-size: 26px;
      letter-spacing: 2px;
      color: rgba(20,70,95,.85);
      text-transform: uppercase;
      text-align:center;
      line-height: 1.05;
    }

    /* =========================
       üì± MOBILE ADAPTATION
       ========================= */
    @media (max-width: 640px) {
      body{
        padding: 10px;
        place-items: start center;
      }

      .window{
        width: 100%;
        max-width: 100%;
        height: auto;
        overflow: visible;
      }

      .content{
        height: auto;
      }

      .top-buttons{
        flex-direction: column;
      }

      .btn{
        width: 100%;
        height: 44px;
        font-size: 16px;
      }

      .panes{
        flex-direction: column;
        height: auto;
      }

      .pane{
        min-height: 150px;
      }

      textarea{
        font-size: 16px; /* iOS: —â–æ–± –Ω–µ –∑—É–º–∏–ª–æ */
      }

      .bottom{
        position: static;
        margin-top: 12px;
        justify-content: space-between;
      }

      .btn2{
        width: 48%;
        height: 44px;
        font-size: 16px;
      }

      .stamp{
        position: static;
        transform: rotate(-10deg);
        margin-top: 14px;
        opacity: 0.2;
      }
    }
  </style>
</head>

<body>
  <div class="window" id="win">
    <div class="titlebar">
      <div class="title">–ü–µ—Ä–µ–∫–ª–∞–¥–∞—á –∫—Ä—è–∫–æ–∑—è–±—Ä ;D</div>
    </div>

    <div class="content">
      <div class="top-buttons">
        <!-- EN -> UA (default) -->
        <button class="btn" id="btnLR">[ Ghbvth =&gt; –ü—Ä–∏–∫–ª–∞–¥ ]</button>
        <!-- UA -> EN -->
        <button class="btn" id="btnRL">[ –ü—Ä–∏–∫–ª–∞–¥ =&gt; Ghbvth ]</button>
      </div>

      <div class="panes">
        <div class="pane">
          <textarea id="left" spellcheck="false" placeholder="–í–≤–µ–¥–∏ –∫—Ä—è–∫–æ–∑—è–±—Ä–∏ (EN —Ä–æ–∑–∫–ª–∞–¥–∫–∞)...">Ghbvth</textarea>
        </div>
        <div class="pane">
          <textarea id="right" spellcheck="false" placeholder="–†–µ–∑—É–ª—å—Ç–∞—Ç (UA)..." >–ü—Ä–∏–≤—ñ—Ç</textarea>
        </div>
      </div>

      <div class="stamp" aria-hidden="true">
        <div class="box">
          <div class="text">MADE IN<br>UKRAINE</div>
        </div>
      </div>

      <div class="bottom">
        <button class="btn2" id="clear">–û—á–∏—Å—Ç–∏—Ç–∏</button>
        <button class="btn2" id="exit">–í–∏—Ö—ñ–¥</button>
      </div>
    </div>
  </div>

  <script>
    // ===== Keyboard layout maps =====
    // English
    const en = "`qwertyuiop[]\\asdfghjkl;'zxcvbnm,./";
    // Ukrainian (UA). NOTE: This follows the common UA layout with “ë/—î/—ñ/—ó.
    // We keep "—ë" in the first position for parity with the EN backtick; many users type it anyway.
    const ua = "—ë–π—Ü—É–∫–µ–Ω–≥—à—â–∑—Ö—ó\\—Ñ—ñ–≤–∞–ø—Ä–æ–ª–¥–∂—î—è—á—Å–º–∏—Ç—å–±—é.";

    function swapLayout(text, from, to){
      let out = "";
      for (const ch of text){
        const lower = ch.toLowerCase();
        const isUpper = ch !== lower;

        const idx = from.indexOf(lower);
        if (idx === -1){
          out += ch;
          continue;
        }
        const mapped = to[idx] ?? ch;
        out += isUpper ? mapped.toUpperCase() : mapped;
      }
      return out;
    }

    const left  = document.getElementById("left");
    const right = document.getElementById("right");

    // DEFAULT: EN -> UA
    let direction = "EN_UA";

    // EN -> UA
    document.getElementById("btnLR").addEventListener("click", () => {
      direction = "EN_UA";
      right.value = swapLayout(left.value, en, ua);
    });

    // UA -> EN
    document.getElementById("btnRL").addEventListener("click", () => {
      direction = "UA_EN";
      left.value = swapLayout(right.value, ua, en);
    });

    document.getElementById("clear").addEventListener("click", () => {
      left.value = "";
      right.value = "";
      left.focus();
    });

    document.getElementById("exit").addEventListener("click", () => {
      document.getElementById("win").style.display = "none";
    });

    // Auto translate when typing (default EN->UA)
    left.addEventListener("input", () => {
      if (direction === "EN_UA") {
        right.value = swapLayout(left.value, en, ua);
      }
    });

    // Hotkeys
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") document.getElementById("clear").click();
      if (e.ctrlKey && e.key.toLowerCase() === "l") document.getElementById("btnLR").click();
      if (e.ctrlKey && e.key.toLowerCase() === "r") document.getElementById("btnRL").click();
    });

    // Init: auto-fill right from left (UA default)
    right.value = swapLayout(left.value, en, ua);
  </script>
</body>
</html>

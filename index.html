<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Переводчик крякозябр ;D</title>
  <style>
    :root{
      --win-border:#0b2f49;
      --panel-border:#1e5c7b;

      --bg-top:#7fc1e6;
      --bg-mid:#54a9d8;
      --bg-bot:#2c8fca;

      --btn-top:#2f6fb0;
      --btn-mid:#1f5e9b;
      --btn-bot:#124a83;
      --btn-border:#0e3f70;

      --btn2-top:#7a6acb;
      --btn2-mid:#4c3aa3;
      --btn2-bot:#2a1c78;
      --btn2-border:#1c115f;

      --text:#0a0a0a;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      background:#111;
      font-family: Tahoma, Verdana, Arial, sans-serif;
      color:var(--text);
    }

    /* “Вікно” */
    .window{
      width: 505px;
      height: 357px;
      border: 2px solid var(--win-border);
      background: linear-gradient(to bottom, var(--bg-top) 0%, var(--bg-mid) 45%, var(--bg-bot) 100%);
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      position:relative;
      overflow:hidden;
    }

    .titlebar{
      height: 28px;
      background: linear-gradient(to bottom, #d9e6f6 0%, #bcd3ee 100%);
      border-bottom: 1px solid #7a98b6;
      display:flex;
      align-items:center;
      padding: 0 10px;
      font-size: 13px;
    }
    .titlebar .title{
      font-weight: 700;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
    }

    .content{
      padding: 10px 10px 12px 10px;
      height: calc(100% - 28px);
      position:relative;
    }

    .top-buttons{
      display:flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .btn{
      flex:1;
      height: 42px;
      border-radius: 6px;
      border: 2px solid var(--btn-border);
      background: linear-gradient(to bottom, var(--btn-top) 0%, var(--btn-mid) 55%, var(--btn-bot) 100%);
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      cursor:pointer;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.25),
        0 2px 0 rgba(0,0,0,.25);
      text-shadow: 0 1px 0 rgba(0,0,0,.45);
    }
    .btn:active{
      transform: translateY(1px);
      box-shadow:
        inset 0 2px 6px rgba(0,0,0,.35),
        0 1px 0 rgba(0,0,0,.2);
    }

    .panes{
      display:flex;
      gap: 10px;
      height: 215px;
    }
    .pane{
      flex:1;
      border: 2px solid var(--panel-border);
      background: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
      position:relative;
    }
    textarea{
      width:100%;
      height:100%;
      resize:none;
      border:0;
      outline:none;
      padding: 10px;
      font-size: 16px;
      background: transparent;
      color:#0c0c0c;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    .bottom{
      position:absolute;
      right: 10px;
      bottom: 10px;
      display:flex;
      gap: 12px;
      align-items:flex-end;
    }

    .btn2{
      width: 125px;
      height: 46px;
      border-radius: 6px;
      border: 2px solid var(--btn2-border);
      background: linear-gradient(to bottom, var(--btn2-top) 0%, var(--btn2-mid) 55%, var(--btn2-bot) 100%);
      color:#fff;
      font-weight: 800;
      font-size: 20px;
      cursor:pointer;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.25),
        0 2px 0 rgba(0,0,0,.25);
      text-shadow: 0 1px 0 rgba(0,0,0,.45);
    }
    .btn2:active{ transform: translateY(1px); }

    .stamp{
      position:absolute;
      left: -10px;
      bottom: 22px;
      width: 220px;
      height: 110px;
      transform: rotate(-16deg);
      opacity: .30;
      pointer-events:none;
    }
    .stamp .box{
      width:100%;
      height:100%;
      border: 5px solid rgba(20,70,95,.75);
      border-radius: 6px;
      display:grid;
      place-items:center;
    }
    .stamp .text{
      font-weight: 900;
      font-size: 26px;
      letter-spacing: 2px;
      color: rgba(20,70,95,.85);
      text-transform: uppercase;
      text-align:center;
      line-height: 1.05;
    }
  </style>
</head>
<body>
  <div class="window" id="win">
    <div class="titlebar">
      <div class="title">Переводчик крякозябр ;D</div>
    </div>

    <div class="content">
      <div class="top-buttons">
        <button class="btn" id="btnLR">[ Ghbvth =&gt; Пример ]</button>
        <button class="btn" id="btnRL">[ Пример =&gt; Ghbvth ]</button>
      </div>

      <div class="panes">
        <div class="pane">
          <textarea id="left" spellcheck="false">Ghbvth</textarea>
        </div>
        <div class="pane">
          <textarea id="right" spellcheck="false">Привет</textarea>
        </div>
      </div>

      <div class="stamp" aria-hidden="true">
        <div class="box">
          <div class="text">MADE IN<br>UKRAINE</div>
        </div>
      </div>

      <div class="bottom">
        <button class="btn2" id="clear">Очистить</button>
        <button class="btn2" id="exit">Выход</button>
      </div>
    </div>
  </div>

  <script>
    // Мапінг розкладки EN<->RU (Ghbvth -> Привет)
    const en = "`qwertyuiop[]\\asdfghjkl;'zxcvbnm,./";
    const ru = "ёйцукенгшщзхъ\\фывапролджэячсмитьбю.";

    function swapLayout(text, from, to){
      let out = "";
      for (const ch of text){
        const lower = ch.toLowerCase();
        const isUpper = ch !== lower;

        const idx = from.indexOf(lower);
        if (idx === -1){
          out += ch;
          continue;
        }
        const mapped = to[idx] ?? ch;
        out += isUpper ? mapped.toUpperCase() : mapped;
      }
      return out;
    }

    const left = document.getElementById("left");
    const right = document.getElementById("right");

    // Кнопки як на скріншоті
    document.getElementById("btnLR").addEventListener("click", () => {
      right.value = swapLayout(left.value, en, ru);
    });

    document.getElementById("btnRL").addEventListener("click", () => {
      left.value = swapLayout(right.value, ru, en);
    });

    document.getElementById("clear").addEventListener("click", () => {
      left.value = "";
      right.value = "";
      left.focus();
    });

    document.getElementById("exit").addEventListener("click", () => {
      document.getElementById("win").style.display = "none";
    });

    // “Автопереклад” як підказка: друкуєш зліва — показує справа
    left.addEventListener("input", () => {
      right.value = swapLayout(left.value, en, ru);
    });

    // Hotkeys
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") document.getElementById("clear").click();
      if (e.ctrlKey && e.key.toLowerCase() === "l") document.getElementById("btnLR").click();
      if (e.ctrlKey && e.key.toLowerCase() === "r") document.getElementById("btnRL").click();
    });
  </script>
</body>
</html>
